<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<meta name="description" content="In this tutorial you will learn how to html code for registration form with Javascript validation. We will also create form with nice css styling." />
    <meta name="author" content="Codeconvey" />
    <!--Only for demo purpose - no need to add.-->
    <link rel="stylesheet" type="text/css" href="demo.css" />
	<link rel="stylesheet" href="css/formstyle.css">
</head>
<body>
		
<div class="ScriptTop">
    <div class="rt-container">
        <div class="col-rt-4" id="float-right">
            
        </div>
    </div>
</div>

<section>
    <div class="rt-container">
          <div class="col-rt-12">
               
               <div class="form-container">
                <form name="registerForm">
                  <label for="firstName">First Name *</label>
                  <input type="text" id="firstName" name="firstName" placeholder="Maldon" required/><p class="error-message"></p>
                   <label for="middleName">Middle Name *</label>
                  <input type="text" id="middleName" name="middleName" placeholder="Romarieo" required/><p class="error-message"></p>
                  <label for="lastName">Last Name *</label>
                  <input type="text" id="lastName" placeholder="Pinto" required/>
                  <p class="error-message"></p>
                  <label for="e-mail">Mail id *</label>
                  <input type="text" id="e-mail" placeholder="john-doe@net.com" required/>
                  <p class="error-message"></p>
                  <label for="phoneNumber">Phone Number</label>
                  <input type="text" id="phoneNumber" minlength="10" maxlength="10" pattern=".{10,}"   required title="10 characters length"placeholder="9598659856"/>
                  <p class="error-message"></p>
                  <label for="country">Country</label>
                  <input type="text" id="country" placeholder="United Kingdom"/>
                  <p class="error-message"></p>
                  <label for="password">Password *</label>
                  <input type="password" id="password" pattern=".{8,}"   required title="8 characters minimum"/>
                  <p class="error-message"></p>
                  <p class="password-rules">Your password should contain at least 8 characters and 1 number.</p>
                  <div class="radio-question">
                    <p>Where did you find out about us?</p>
                    <form>
                    <input class="radio-input" type="radio" name="media" value="TV" /> TV <br>
                    <input class="radio-input" type="radio" name="media" value="radio" /> Radio <br>
                     <input class="radio-input" type="radio" name="media" value="internet" /> Internet <br>
                     <input class="radio-input" type="radio" name="media" value="newspaper" /> Newspaper <br>
                     <input class="radio-input" type="radio" name="media" value="recommend" /> Recommendation <br>
                    </div>
                    <input class="button" type="submit" value="submit" name="submit" onClick="formValidation()" />
                 </form>
                 </div>
              </div>
  
		</div>
    </div>
</section>
     
	

	</body>
</html>
